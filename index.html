<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 10px;
            display: flex;
            align-items: center;
        }
        #logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #website-name {
            color: white;
            font-size: 24px;
        }
        #login-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="dplogo.png" alt="Logo" id="logo">
        <div id="website-name">Durga Puja Blog</div>
        <button id="login-button" onclick="window.location.href='main.html'">Login</button>
    </div>
</body>
</html>
